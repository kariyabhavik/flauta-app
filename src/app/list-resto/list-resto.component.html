<p>list-resto works!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>  {{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
      </tr>
    </tbody>
  </table>
